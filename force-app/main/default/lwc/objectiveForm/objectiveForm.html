<template>
    <div class="popup">

        <lightning-input
            label="Objective Name"
            data-id="objective-name"
            value={objectiveName}
            onchange={handleObjNameChange}
            required
        ></lightning-input>

        <lightning-input
            label="Year"
            data-id="objective-year"
            value={objectiveYear}
            type="number"
            onchange={handleObjYearChange}
            required
        ></lightning-input>

        <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
        <lightning-button label="Save" onclick={handleSave}></lightning-button>
    </div>
</template>
