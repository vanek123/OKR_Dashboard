<template>
    
    <div class="target">
        <template if:true={hasTargets}>
            <template for:each={targets} for:item="t">
                <p key={t.Id}>{t.Type__c}: {t.Current_Number__c} / {t.Target_Number__c}</p>
            </template>
        </template>

        <template if:false={hasTargets}>
            <p>No targets added yet.</p>
        </template>
        
        <button onclick={handleTargetPopup}>Add Target</button>
    </div>
    
    <c-target-form
        if:true={showTargetForm}
        key-result-id={keyResultId}
        ontargetcancel={handleTargetCancel}
        ontargetsave={handleTargetSave}
    ></c-target-form>
</template>
