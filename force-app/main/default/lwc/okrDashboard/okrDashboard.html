<template>
    <lightning-card title="OKR Dashboard" icon-name="standard:dashboard">
        <div class="top">
            <div class="left">
                <p>User: <span>{userName}</span> </p>
                <p>Year: <span>{chosenYearForTheUser}</span> </p>
            </div>
            <div class="right">
                <lightning-combobox
                    name="changeYear"
                    label="Change year"
                    value={selectedYear}
                    placeholder="Select Year"
                    options={yearOptions}
                    onchange={handleYearChange}
                    dropdown-alignment="auto" 
                ></lightning-combobox>

                <lightning-combobox
                    name="selectUser"
                    label="Select a user"
                    value={selectedUser}
                    placeholder="Select user"
                    options={userOptions}
                    onchange={handleUserChange}
                    dropdown-alignment="auto"  
                ></lightning-combobox>

                <lightning-combobox
                    name="createNew"
                    label="Create"
                    value={selectedCreationOption}
                    placeholder="New"
                    options={creatingOptions}
                    onchange={handleCreatingChange}
                    dropdown-alignment="auto"  
                ></lightning-combobox>

            </div>
        </div>

        <hr>

        <!-- objective containing the card with key result and target-->
        <div class="main">
            <p class="slds-text-heading_medium">New Clients</p>
            
            <!-- card with key result and targets-->
            <div class="sub-main">
                <div class="key-result">
                    <p>Q1 Objective</p>
                </div>
                
                <div class="target">
                    <p>LinkedIn Leads: 0/50</p>
                    <p>Opportunities: 0/30</p>
                    <p>Calls: 0/150</p>
                    <p>Contracts: 0/10</p>
                </div>
            </div>
            
            <!-- card with key result and targets-->
            <div class="sub-main">
                
                <div class="key-result">
                    <p>Q1 Objective</p>
                </div>
                <div class="target">
                    <p>LinkedIn Leads: 0/50</p>
                    <p>Opportunities: 0/30</p>
                    <p>Calls: 0/150</p>
                    <p>Contracts: 0/10</p>
                </div>  
            </div>

        </div>

        <hr>
        
    </lightning-card>
    
    <template if:true={showObjectiveForm}>
            <div class="popup">
                <lightning-record-form
                    object-api-name="Objective__c"
                    fields={objectiveFields}
                    record-id={objectiveRecordId}
                    onsuccess={handleSuccess}
                    oncancel={handleCancel}
                    >
                    
                </lightning-record-form>
            </div>      
    </template>

</template>
