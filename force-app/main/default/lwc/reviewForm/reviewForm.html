<template>
    <div class="popup">

        <lightning-record-picker
            data-id="review-kr-picker"
            label="Key Result"
            object-api-name="Key_Result__c"
            filter={keyResultFilter}
            onchange={handleReviewKRChange}
            required
        ></lightning-record-picker>

        <lightning-input
            data-id="review-name-input"
            label="Review Name"
            value={reviewName}
            onchange={handleReviewNameChange}
            required
        ></lightning-input>

        <lightning-button label="Cancel" onclick={handleReviewCancel}></lightning-button>
        <lightning-button label="Save" onclick={handleReviewSave}></lightning-button>

    </div>   
</template>
